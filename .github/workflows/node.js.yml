name: Build & lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
#        cache: 'npm'
    - name: Install PNPM
      run: npm install -g pnpm
    - run: pnpm install
    - run: pnpm run lint
    - run: pnpm run build
